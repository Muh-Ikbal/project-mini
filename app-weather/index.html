<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Potta+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">
        <!-- logo -->
        <header>
            <div class="logo py-3">
                <h2>App-Weather</h2>
            </div>
        </header>
        <main>
            <div class="search-area d-flex">
                <input type="text" class="form-control input-text" placeholder="masukkan nama kota">
                <button class="btn btn-light ms-2 btn-search">Search</button>
            </div>
            <div class="content">
            </div>
        </main>

    </div>
    <footer>
        <div class="card fixed-bottom py-0">
            <div class="card-body text-center ps-1 footer">
                <h5 class="ps-0">app-weather by ikbal</h5>
                <h5 class="ps-0">powered by openweathermap.org API</h5>
            </div>
        </div>
    </footer>


    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
